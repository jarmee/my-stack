<div class="px-4">
  <h1>Stacks</h1>
  <mat-divider></mat-divider>
  <div
    class="grid xl:grid-cols-8 lg:grid-cols-6 md:grid-cols-4 sm:grid-cols-3 grid-cols-2 gap-4 mt-3 h-100"
  >
    <mys-stack
      *ngFor="let stack of stacks$ | async; trackBy: trackById"
      [stack]="stack"
    >
    </mys-stack>
  </div>
</div>
